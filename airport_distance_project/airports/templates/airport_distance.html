<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airport Distance</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(135deg, #87ceeb 0%, #b0e0e6 50%, #add8e6 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header principal */
header {
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    padding: 2rem 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
}

header h1 {
    color: white;
    font-size: 3rem;
    font-weight: 700;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

header p {
    color: rgba(255,255,255,0.9);
    font-size: 1.2rem;
    margin-top: 0.5rem;
    font-weight: 300;
}

/* Contenido principal */
main {
    flex: 1;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
    width: 100%;
}

.content-block {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
}

/* T√≠tulos */
h1 {
    color: #ff6b35;
    margin-bottom: 2rem;
    font-size: 2.5rem;
    text-align: center;
    font-weight: 700;
}

h2 {
    color: #ff6b35;
    margin-bottom: 1rem;
    font-size: 1.8rem;
    font-weight: 600;
}

/* Formularios */
form {
    max-width: 600px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #ff6b35;
    font-weight: 600;
    font-size: 1.1rem;
}

input[type="text"] {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    outline: none;
    border-color: #87ceeb;
    box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
    transform: scale(1.02);
}

button[type="submit"] {
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
}

button[type="submit"]:hover {
    background: linear-gradient(135deg, #e55a2b 0%, #de7f0a 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
}

/* √Årea de resultados */
#resultados {
    background: linear-gradient(135deg, #e6f7ff 0%, #bae7ff 100%);
    border: 2px solid #87ceeb;
    border-radius: 12px;
    padding: 2rem;
    margin-top: 2rem;
    text-align: center;
}

#resultados h2 {
    color: #87ceeb;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
}

#resultados p {
    margin-bottom: 1rem;
    font-size: 1.1rem;
    color: #2c3e50;
}

#resultados strong {
    color: #ff6b35;
    font-weight: 700;
}

#distancia {
    font-size: 1.5rem;
    color: #ff6b35;
    font-weight: 700;
}

/* √Årea de errores */
#error {
    background: linear-gradient(135deg, #fdf2f2 0%, #fce4e4 100%);
    border: 2px solid #e74c3c;
    border-radius: 12px;
    padding: 1.5rem;
    margin-top: 2rem;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 500;
}

/* Footer */
footer {
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    margin-top: auto;
}

footer p {
    margin: 0.5rem 0;
    font-size: 0.9rem;
}

footer a {
    color: #87ceeb;
    text-decoration: none;
}

footer a:hover {
    color: #add8e6;
}

footer i {
    margin-left: 0.5rem;
}

/* Responsivo */
@media (max-width: 768px) {
    header h1 {
        font-size: 2.2rem;
    }

    header p {
        font-size: 1rem;
    }

    main {
        padding: 1rem;
    }

    .content-block {
        padding: 1.5rem;
    }

    h1 {
        font-size: 2rem;
    }

    form {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    header p {
        font-size: 0.9rem;
    }

    h1 {
        font-size: 1.8rem;
    }

    .content-block {
        padding: 1rem;
    }

    input[type="text"] {
        padding: 0.7rem;
        margin-bottom: 1rem;
    }

    button[type="submit"] {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
    }

    #resultados,
    #error {
        padding: 1.5rem;
        margin-top: 1.5rem;
    }
}

/* Accesibilidad */
input[type="text"]:focus,
button[type="submit"]:focus {
    outline: 2px solid #87ceeb;
    outline-offset: 2px;
}

footer a:focus {
    outline: 2px solid #87ceeb;
    outline-offset: 2px;
}

/* Animaciones */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#resultados[style*="block"],
#error[style*="block"] {
    animation: fadeIn 0.5s ease;
}
    </style>
</head>
<body>
    <header>
        <h1><i class="bi bi-airplane-fill"></i> Calculadora de Distancia entre Aeropuertos</h1>
        <p>Calcula la distancia entre aeropuertos de forma r√°pida y precisa</p>
    </header>
    
    <main>
        <div class="content-block">
            <!-- FORMULARIO B√ÅSICO -->
            <form id="airportForm">
                {% csrf_token %}
                
                <label for="aeropuerto_origen"><i class="bi bi-geo-alt"></i> Aeropuerto Origen:</label>
                <input 
                    type="text" 
                    id="aeropuerto_origen" 
                    name="aeropuerto_origen"
                    placeholder="BOG" 
                    maxlength="3"
                    style="text-transform: uppercase;"
                    required
                ></input>
                
                <label for="aeropuerto_destino"><i class="bi bi-geo-alt-fill"></i> Aeropuerto Destino:</label>
                <input 
                    type="text" 
                    id="aeropuerto_destino" 
                    name="aeropuerto_destino"
                    placeholder="ANF" 
                    maxlength="3" 
                    style="text-transform: uppercase;"
                    required
                ></input>
                
                <button type="submit"><i class="bi bi-calculator"></i> Calcular Distancia</button>
            </form>
            
            <!-- √ÅREA DE RESULTADOS -->
            <div id="resultados" style="display: none;">
                <h2><i class="bi bi-check-circle"></i> Resultados:</h2>
                <p><strong>Origen:</strong> <span id="origen"></span></p>
                <p><strong>Destino:</strong> <span id="destino"></span></p>
                <p><strong>Distancia:</strong> <span id="distancia"></span> km</p>
            </div>
            
            <!-- √ÅREA DE ERRORES -->
            <div id="error" style="display: none; color: red;"></div>
        </div>
    </main>

    <footer>
        <p>üéì Desarrollado por Sebastian Perilla Rodriguez</p>
        <p>üìÖ 2025 - SENA ADSO</p>
        <p>GitHub: <a href="https://github.com/sebastianPR890"><i class="bi bi-github"></i> Repositorio</a></p>
    </footer>

    <script>
        // JAVASCRIPT ESENCIAL
        document.getElementById('airportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Limpiar resultados anteriores
            document.getElementById('resultados').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Capturar datos del formulario
            const formData = new FormData(this);
            
            // Enviar petici√≥n AJAX
            fetch('/calculate/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Mostrar resultados exitosos
                    document.getElementById('origen').textContent = 
                        data.aeropuerto_origen.codigo + ' - ' + data.aeropuerto_origen.nombre;
                    
                    document.getElementById('destino').textContent = 
                        data.aeropuerto_destino.codigo + ' - ' + data.aeropuerto_destino.nombre;
                    
                    document.getElementById('distancia').textContent = data.distancia_km;
                    document.getElementById('resultados').style.display = 'block';
                    
                } else {
                    // Mostrar error
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error => {
                // Error de conexi√≥n
                document.getElementById('error').textContent = 'Error de conexi√≥n';
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
</html>
